<div class="row row-offcanvas row-offcanvas-right">
	<div class="col-xs-12 col-sm-8">
		<p class="pull-right visible-xs">
			<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
		</p>
		<div class="jumbotron text-center">
			<h1>Phonecat App</h1>
		</div>
		<a class="btn btn-success" href="#/phones/new">Добавить товар</a>		
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-lg-4 item" ng-repeat="phone in phones.phones | filter: search">
				<div id="phone-box" class="phone-box" just-remove>
					<a href="#/phones/edit/{{phone.id}}"><i class="fa fa-pencil"></i></a>
					<!-- <div class="preview-img text-center"> -->
						<!-- <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"/> -->
	            <span class="label"
								ng-init="status = phone.status ? 'Есть в наличии' : 'Под заказ'"
								ng-class="{'label-success':phone.status, 'label-warning': !phone.status}">
	              {{status}}
	            </span>
					<!-- </div> -->
					<div class="preview-img text-center">
						<img src="/assets/phones/dell-streak-7.0.jpg" alt="{{phone.name}}"/>
					</div>
						<h2>{{phone.name}}</h2>
						<p>{{phone.description}}</p>					
					<p><a class="btn btn-default" href="#/phones/{{phone.id}}" role="button">View details &raquo;</a></p>
				</div>				
			</div>
		</div>
	</div>
	<div class="col-xs-6 col-sm-4 sidebar-offcanvas" id="sidebar">
		<h3 class="text-center">Фильтр телефонов</h3>
		<div class="list-group">
			<div class="list-group-item text-center">
				<form>
					<input type="text" class="form-control" placeholder="Search..." ng-model="search">
				</form>
			</div>
		</div>
	</div>
</div>
